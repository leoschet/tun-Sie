<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AutoCertified</title>
	
	<!-- Save to PDF, PNG and jsPDF -->
	<script src="https://rawgit.com/exupero/saveSvgAsPng/gh-pages/saveSvgAsPng.js"></script>
	<script src="https://rawgit.com/MrRio/jsPDF/master/dist/jspdf.debug.js"></script>
	<script src="/js/svg_to_pdf.js"></script>
	
	<!-- Pablo lib -->
	<script src="/js/pablo.js"></script>
	
	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<!-- Tether (for material) -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/tether/1.3.1/js/tether.min.js"></script>

	<!-- Material Design fonts -->
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">

	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- Bootstrap Material Design -->
	<link rel="stylesheet" href="/material/css/bootstrap-material-design.css">
	<link rel="stylesheet" href="/material/css/ripples.css">

	<!-- Bootstrap Material JS -->
	<script type="text/javascript" src="/material/js/material.js"></script>
	<script type="text/javascript" src="/material/js/ripples.js"></script>
</head>
<body>

	<div class="container" style="margin-top: 3%;">
		<div class="jumbotron" style="overflow: hidden;">
			<div class="col-xs-12 col-sm-4">
				<button id="load" class="col-md-12 btn btn-raised btn-info btn-block">Load SVG model</button>
			</div>

			<div class="col-xs-12 col-sm-4">
				<button id="downloadSVG" class="col-md-12 btn btn-raised btn-info btn-block">Download as SVG</button>
			</div>

			<div class="col-xs-12 col-sm-4">
				<button id="downloadPNG" class="col-md-12 btn btn-raised btn-info btn-block">Download as PNG</button>
			</div>

			<div class="col-xs-12">
				<div class="col-md-6">
					
					<div class="form-group label-floating">
						<label class="control-label" for="focusedInput2">Course name</label>
						<input id="course-name" class="form-control" id="focusedInput2" type="text">
						<p class="help-block">It will replace {course_name} tag</p>
					</div>

					<div class="form-group label-floating" style="margin-top: 34px">
						<label class="control-label" for="focusedInput2">Course duration</label>
						<input id="course-duration" class="form-control" id="focusedInput2" type="text">
						<p class="help-block">It will replace {course_duration} tag</p>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group label-floating">
						<label for="textArea" class="control-label">Names list</label>

						<textarea id="names" class="form-control" rows="5"></textarea>
						<span class="help-block">For each name, separed by ';' one certificate will be created</span>
					</div>
				</div>
			</div>
			<div class="col-xs-12">
				<div class="col-md-6">
					<div class="form-group label-floating">
						<label class="control-label" for="focusedInput2">Course first date</label>
						<input id="course-init" class="form-control" id="focusedInput2" type="text">
						<p class="help-block">It will replace {course_init} tag</p>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group label-floating">
						<label class="control-label" for="focusedInput2">Course last date</label>
						<input id="course-end" class="form-control" id="focusedInput2" type="text">
						<p class="help-block">It will replace {course_end} tag</p>
					</div>
				</div>
			</div>
			
			<div id="svgDiv" class="text-center col-xs-12" style="margin-top:3%"></div>
			
			<div class="col-xs-12">
				<p class="text-center" style="margin-top:3%"><a href="https://github.com/leoschet/tun-sie" class="btn btn-raised btn-info">See it on GitHub</a></p>
			</div>
		</div>
	</div>

	<!-- Custom js file -->
	<script src="/js/index.js"></script>
	<script src="/js/materialInit.js"></script>

</body>
</html>
